<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-pattern"></div>

  <main class="card-wrapper">

    <img class="hero-img" src="images\illustration-hero.svg" alt="card image">

    <div class="card-info">
        <h2 class="title">Order Summary</h2>
        <p class="paragraph-element">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="shop">
        <div class="price-container">
          <div class="price-info">
            <img src="images\icon-music.svg" alt="icon music">
            <div class="plan">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-btn">Change</a>
        </div>
      </div>

      <div class="card-order">
        <a class="payment-btn" href="#">Proceed to Payment</a>
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wardin</a>.
  </footer>
</body>
</html>
